<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

  <div class="decorate">

    <h2>Book List</h2>


<button class="newBook">New Book</button>
</div>

    <form id="addBookForm">
        <label for="title">Title:</label>
        <input type="text" class="input" id="title" required>

        <label for="pages">Pages:</label>
        <input type="number" class="input"  id="pages" required>

        <label for="category">Category:</label>
        <input type="text" class="input"  id="category" required>

        <label for="readStatus">Read:</label>
        <input type="checkbox" class="input"  id="readStatus">

        <button id="newBook" class="input" type="submit" >Add Book</button> 

      </form>




<table id="bookTable">
    <thead id="tableHead">
    <tr>
      <th>Title</th>
      <th>Pages</th>
      <th>Category</th>
      <th>Read</th>
      <th class="remove"></th>
    </tr>
</thead>

<tbody id="tableBody">

</tbody>
  </table>

  


  <script src="class.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
